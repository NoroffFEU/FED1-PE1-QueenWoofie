<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="../js/auth.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/b080322150.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="../assets/img/PixieCoders Framed Alt.png" alt="Pixie Coders Logo">
        <nav>
            <a href="../index.html"><button class="icon house medium text bold">Home</button></a>
            <button class="icon person medium text bold" id="profile-button">Profile</button>
            <div id="profile-menu" class="hidden">
        </nav>
        <script src="../js/profile.js"></script>
    </header>
    <main style="justify-content: space-between;">
        <h1 class="title">Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="username" required>
            </div>          
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="password-repeat">Repeat Password:</label>
                <input type="password" id="password-repeat" required>
            </div>
        
            <button class="text small bold" type="submit" id="register-button">Register</button>
        </form>
        
        <p id="register-message"></p>
        
        <script src="../js/register.js"></script>        
    </main>
    <footer>
        <p class="text small bold">COPYRIGHT Â© QueenWoofie AT NOROFF EDUCATION</p>
    </footer>
</body>
</html>
